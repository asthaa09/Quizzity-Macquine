<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Emoji | Quizzity Macquine</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-container {
      max-width: 600px;
      margin: 3rem auto;
      text-align: left;
    }

    .question {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .answers label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .btn {
      margin-top: 1.5rem;
    }

    .result {
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Quizzity Macquine</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="quizzes.html">Quizzes</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Guess the Emoji</h1>
    <div class="quiz-container" id="quiz">
      <div class="question" id="question">Loading...</div>
      <div class="answers" id="answers"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
      <div class="result" id="result"></div>
    </div>
  </main>

  <script>
    const quizData = [
      { question: "What does this emoji mean? ðŸ¤”", options: ["Thinking", "Angry", "Sad", "Surprised"], correct: 0 },
      { question: "What does this emoji represent? â¤ï¸", options: ["Anger", "Love", "Courage", "Pain"], correct: 1 },
      { question: "What mood is this? ðŸ˜Ž", options: ["Sad", "Cool", "Nervous", "Angry"], correct: 1 },
      { question: "Interpret this: ðŸ’¤", options: ["Running", "Snoring", "Laughing", "Talking"], correct: 1 },
      { question: "What about this one? ðŸ¤¯", options: ["Mind blown", "Sick", "Tired", "Happy"], correct: 0 },
      { question: "Guess this emoji: âœŒï¸", options: ["Victory", "Peace", "Two", "Stop"], correct: 1 },
      { question: "This means? â€â™‚ï¸", options: ["Thinking", "IDK", "Frustrated", "Waving"], correct: 1 },
      { question: "Interpret: ", options: ["Running late", "Excited", "Surprised", "Celebration"], correct: 3 },
      { question: "Guess this: ", options: ["Food", "Yummy", "Hungry", "Lick"], correct: 2 },
      { question: "Final one: ", options: ["Hug", "Bored", "Shy", "Love"], correct: 0 }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const answers = document.getElementById("answers");
      answers.innerHTML = "";
      q.options.forEach((option, i) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="answer" value="${i}"> ${option}`;
        answers.appendChild(label);
      });
      document.getElementById("result").innerText = "";
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Please select an answer.");
        return;
      }
      if (parseInt(selected.value) === quizData[currentQuestion].correct) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question").style.display = "none";
      document.getElementById("answers").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("result").innerText = `You scored ${score} out of ${quizData.length}!`;
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
