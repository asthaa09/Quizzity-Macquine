<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Would You Rather? | Quizzity Macquine</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .quiz-container { max-width: 600px; margin: 3rem auto; text-align: left; }
    .question { font-size: 1.25rem; margin-bottom: 1rem; }
    .answers label { display: block; margin-bottom: 0.5rem; cursor: pointer; }
    .btn { margin-top: 1.5rem; }
    .result { font-size: 1.2rem; margin-top: 2rem; font-weight: 500; }
  </style>
</head>
<body>
  <header><div class="logo">Quizzity Macquine</div>
  <nav><a href="index.html">Home</a><a href="quizzes.html">Quizzes</a><a href="#">About</a><a href="#">Contact</a></nav></header>
  <main>
    <h1>Would You Rather?</h1>
    <div class="quiz-container" id="quiz">
      <div class="question" id="question">Loading...</div>
      <div class="answers" id="answers"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
      <div class="result" id="result"></div>
    </div>
  </main>
  <script>
    const quizData = [
      { question: "Would you rather be invisible or be able to fly?", options: ["Invisible", "Fly"] },
      { question: "Would you rather time travel or read minds?", options: ["Time Travel", "Read Minds"] },
      { question: "Would you rather be rich or be famous?", options: ["Rich", "Famous"] },
      { question: "Would you rather never use social media again or never watch TV again?", options: ["No Social Media", "No TV"] },
      { question: "Would you rather always be 10 minutes late or 20 minutes early?", options: ["Late", "Early"] },
      { question: "Would you rather explore space or the ocean?", options: ["Space", "Ocean"] },
      { question: "Would you rather lose your keys or your phone?", options: ["Keys", "Phone"] },
      { question: "Would you rather have unlimited pizza or unlimited tacos?", options: ["Pizza", "Tacos"] },
      { question: "Would you rather travel the world or have a dream job?", options: ["Travel", "Dream Job"] },
      { question: "Would you rather always speak in rhymes or sing everything?", options: ["Rhyme", "Sing"] }
    ];
    let currentQuestion = 0;
    let answers = [];
    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.options.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}`;
        answersDiv.appendChild(label);
      });
      document.getElementById("result").innerText = "";
    }
    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) { alert("Please select an answer."); return; }
      answers.push(selected.value);
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }
    function showResult() {
      document.getElementById("question").style.display = "none";
      document.getElementById("answers").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("result").innerText = `You're a mix of fun and curiosity! Thanks for playing Would You Rather! ðŸŽ²`;
    }
    window.onload = loadQuestion;
  </script>
</body>
</html>
